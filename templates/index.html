{% extends "base.html" %}
{% block content %}
<div class="text-center mt-20">
    <h1 class="text-5xl font-extrabold mb-6">Welcome to the Portal</h1>
    <p class="text-slate-400 text-xl mb-12">Select your role to continue</p>
    <div class="flex flex-col md:flex-row justify-center gap-8">
        <a href="/student" class="group p-8 bg-slate-800 border border-slate-700 rounded-2xl hover:border-blue-500 transition-all hover:-translate-y-2">
            <i class="fas fa-user-graduate text-5xl text-blue-500 mb-4"></i>
            <h2 class="text-2xl font-bold">Student Log</h2>
            <p class="text-slate-400 mt-2">Log your daily tasks & project updates</p>
        </a>
        <a href="/faculty_login" class="group p-8 bg-slate-800 border border-slate-700 rounded-2xl hover:border-emerald-500 transition-all hover:-translate-y-2">
            <i class="fas fa-chalkboard-teacher text-5xl text-emerald-500 mb-4"></i>
            <h2 class="text-2xl font-bold">Faculty Portal</h2>
            <p class="text-slate-400 mt-2">Monitor students & manage logs</p>
        </a>
    </div>
</div>
{% endblock %}
