{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-slate-800 border border-slate-700 p-8 rounded-2xl shadow-2xl">
    <h2 class="text-3xl font-bold mb-6 text-blue-400">Student Daily Log</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label class="block mb-2 text-sm font-medium">Register Number</label>
            <input type="text" name="reg_no" required class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium">Full Name</label>
            <input type="text" name="name" required class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium">Task Performed</label>
            <textarea name="task" required rows="4" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="What did you do today?"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition shadow-lg">Submit Log</button>
    </form>
</div>
{% endblock %}
