<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLog Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen font-sans text-slate-100">
    <nav class="p-6 flex justify-between items-center bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <a href="/" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
            <i class="fas fa-terminal mr-2"></i>WorkLog Pro
        </a>
        <div class="space-x-4">
            <a href="/" class="hover:text-blue-400 transition">Home</a>
            {% if session.get('logged_in') %}
                <a href="/logout" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">Logout</a>
            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto p-4 md:p-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
